<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="60" fill="transparent"/>
  
  <!-- Mughal-inspired architectural element -->
  <g transform="translate(10, 10)">
    <!-- Central arch -->
    <path d="M20 40 C20 25, 35 25, 35 40 L35 40 L20 40 Z" fill="#c5a572" stroke="#1a2942" stroke-width="0.5"/>
    
    <!-- Side arches -->
    <path d="M5 40 C5 30, 15 30, 15 40 L15 40 L5 40 Z" fill="#c5a572" stroke="#1a2942" stroke-width="0.5"/>
    <path d="M40 40 C40 30, 50 30, 50 40 L50 40 L40 40 Z" fill="#c5a572" stroke="#1a2942" stroke-width="0.5"/>
    
    <!-- Decorative elements -->
    <circle cx="27.5" cy="35" r="2" fill="#1a2942"/>
    <circle cx="10" cy="35" r="1.5" fill="#1a2942"/>
    <circle cx="45" cy="35" r="1.5" fill="#1a2942"/>
    
    <!-- Base -->
    <rect x="0" y="40" width="55" height="2" fill="#1a2942"/>
  </g>
  
  <!-- Company name -->
  <text x="75" y="25" font-family="Playfair Display, serif" font-size="18" font-weight="600" fill="#1a2942">PropertyLoka</text>
  <text x="75" y="42" font-family="Open Sans, sans-serif" font-size="10" font-weight="400" fill="#c5a572">Premium Real Estate</text>
  
  <!-- Decorative border -->
  <rect x="1" y="1" width="178" height="58" fill="none" stroke="#c5a572" stroke-width="1" rx="5"/>
</svg>